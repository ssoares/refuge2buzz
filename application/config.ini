;Config production to connect production db
[production]
pluginPaths.Cible_Plugin_Resource = "Cible/Plugins/Resource"
disallowRobots = 0
multisite.first.name = refugebuzz
multisite.first.active = 1
multisite.first.firstRun = 0

resources.multidb.refugebuzz.adapter = PDO_MYSQL
resources.multidb.refugebuzz.host = localhost
resources.multidb.refugebuzz.username = refuged_refuge2
resources.multidb.refugebuzz.password = #refuge2Buzz
resources.multidb.refugebuzz.dbname = "refuged_buzz2"
resources.multidb.refugebuzz.charset = "utf8"

cache.enabled = 0
cache.duration = 0
site.domainsName.1 = refugedebuzz.com
site.domainsName.2 = refugedebuzz.com
document_root = www
[refugebuzz : production]
domainNames.refugebuzz = refugedebuzz.com/
;site.domainsName.1 = www.sitefr.com
;site.domainsName.2 = www.siteen.com
domainName = refugedebuzz.com
site.title.1 = "Le refuge de Buzz"
site.title.2 = "Le refuge de Buzz"
clientLogo.src = "logo.png"
resources.multidb.refugebuzz.default = true
resources.cron.actions.SendNewsletter = 0

[general]
; name of the public_html directory
document_root = www
edith_root = /extranet
mail_server = 'localhost'

; Default language
defaultInterfaceLanguage = 1
jquery.version = 1.10.2
jquery.ui = 1.8.2
page_not_found.pageID = 404
privacyPolicy.pageId = 3
authentication.pageId = 0
termsAndConditions.pageId = 3

; Path to the Privacy-Policy page
page_privacy_policy.pageID = 0

themes.path = themes/
themes.defaultTheme = default

; Includes javascript
searchbox.embeded = 1
fontController.embeded = 0
addthisWidget.embeded = 0
zIndexCalculator.embeded = 0
bootstrap.enabled = 1
cssMinify.enabled = 0
cssSpritesheet.enabled = 1
lessGeneration.enabled = 1
lessImportCache.enabled = 1

;Activate the random background for the body
setBgStyle = 0

; Default theme definition
themes.default.styles.site.filename = site.css
themes.default.styles.site.media = all

;themes.default.styles.site-ie.filename = site-ie.css
;themes.default.styles.site-ie.media = all
;themes.default.styles.site-ie.ie_version = IE
