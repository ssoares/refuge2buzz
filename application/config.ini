;themes.default.styles.site-ie7.filename = site-ie7.css
;themes.default.styles.site-ie7.media = all
;themes.default.styles.site-ie7.ie_version = IE 7

; default newsletter categoryID for subscription
newsletter.default.categoryID = 0
newsletter.defaultTypeId = 10

; settings for rss module
rss.refresh.delay = 30

address.default.states = "11||11||11"

; Settings to send form via email
form.sender = sergio.soares@ciblesolutions.com
